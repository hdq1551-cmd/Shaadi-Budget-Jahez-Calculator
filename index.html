
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#720e0e">
    <link rel="manifest" href="manifest.json">
    <title>Shaadi Budget & Jahez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #720e0e;
            --primary-light: #a52a2a;
            --accent: #c5a059;
            --bg: #fdfaf6;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #2d3436;
            transition: all 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .playfair { font-family: 'Playfair Display', serif; }
        .handwritten { font-family: 'Great Vibes', cursive; }
        .desi-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        .glass-dock {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .w-13 { width: 3.25rem; }
        .h-13 { height: 3.25rem; }
        .w-18 { width: 4.5rem; }
        .h-18 { height: 4.5rem; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .premium-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15), 0 18px 36px -18px rgba(0, 0, 0, 0.2);
        }
    </style>
